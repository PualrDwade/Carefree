<div id="content">

    <!--定制模块开始-->
    <div class="hotel_booking_area position">
        <div class="container">
            <div class="hotel_booking_table">
                <div class="col-md-3">
                    <h2 style="letter-spacing: 5px">定制您的旅行<br></h2>
                </div>
                <div class="col-md-9">
                    <div class="boking_table">
                        <form th:action="@{/Catalog/Mdd}" th:method="post">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="book_tabel_item">
                                        <div class="form-group">
                                            <div class='input-group date' id='datetimepicker11'>
                                                <input th:value="${session.traverMsg.start_city}" name="startCity"
                                                       type='text' class="form-control"
                                                       placeholder="出发城市"/>
                                                    </span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class='input-group date' id='datetimepicker1'>
                                                <input th:value="${session.traverMsg.end_city}" name="destination"
                                                       type='text' class="form-control"
                                                       placeholder="目的地城市"/>
                                                    </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="book_tabel_item">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <input th:value="${session.traverMsg.adult_num}" name="adultNum"
                                                       type='text' class="form-control"
                                                       placeholder="成人数"/>
                                            </div>
                                            <div class="input-group">
                                                <input th:value="${session.traverMsg.child_num}"
                                                       name="childrenNum"
                                                       type='text' class="form-control"
                                                       placeholder="儿童数"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="book_tabel_item">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <input th:text="${session.traverMsg.traverdays}"
                                                       name="travelDays"
                                                       type='text' class="form-control"
                                                       placeholder="行程天数"/>
                                            </div>
                                        </div>
                                        <input type="submit" value="选好了" class="book_now_btn button_hover">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--定制模块结束-->

    <div class="container" style="margin-top: 0px">
        <div class="section-top-border">
            <div class="row">
                <!--景点侧边栏开始-->
                <div class="col-lg-2 col-md-4 mt-sm-30 element-wrap"
                     style="background-color: rgba(235,252,255,0.98) ; height: 700px ;overflow:auto">
                    <h3 style="margin-left: 10px;font-size: 25px" class="mb-30 title_color">想去哪些景点？</h3>
                    <div class="single-element-widget" th:each="recommendScenic : ${session.recommendScenicList}">
                        <div class="switch-wrap d-flex justify-content-between">
                            <a th:href="${recommendScenic.link_url}"><h4 th:text="${recommendScenic.name}"
                                                                         style="margin-left: 20px"></h4></a>
                        </div>
                        <hr>
                    </div>

                    <div class="pager">
                        <a class="page_num" href="">1</a>
                        <a class="page_num" href="">2</a>
                        <a class="page_num" href="">3</a>
                    </div>
                </div>
                <!--景点侧边栏结束-->

                <!--地图-->
                <div class="col-lg-8 col-md-8" id="allmap"></div>
                <!--地图-->

                <!--酒店侧边栏开始-->
                <div class="col-lg-2 col-md-4 mt-sm-30 element-wrap"
                     style="background-color: rgba(235,252,255,0.98) ; height: 700px ;overflow:auto">
                    <h3 style="margin-left: 10px;font-size: 25px" class="mb-30 title_color">想要怎样的酒店？</h3>
                    <div class="single-element-widget" th:each="recommendHotel : ${session.recommendHotelList}">
                        <div class="switch-wrap d-flex justify-content-between">
                            <a th:href="${recommendHotel.hotel_link}"><h4 th:text="${recommendHotel.name}"
                                                                          style="margin-left: 20px"></h4></a>
                            <div class="primary-checkbox">
                                <input type="checkbox" id="site-1">
                                <label for="site-1"></label>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="pager">
                        <a class="page_num" href="">1</a>
                        <a class="page_num" href="">2</a>
                        <a class="page_num" href="">3</a>
                    </div>
                </div>
                <!--酒店侧边栏结束-->
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // 百度地图API功能
        var map = new BMap.Map("allmap");    // 创建Map实例
        map.centerAndZoom("长沙");      // 初始化地图,用城市名设置地图中心点
